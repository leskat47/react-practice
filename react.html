<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I'm in a React app!</title>
  </head>
  <body>
    <div id="react-app"></div>

    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
    <script>

    var contacts = [
      {key: 1, name: "Fakey McFalserson", email: "fakey@mcfalserson.com", description: "unicorn"},
      {key: 2, name: "Faux McFake", email: "fauxy@macf.com"},
      {key: 3, name: "Kubalai"},
    ]

    var newContact = {name: "", email: "", description: ""}

    /*
     * Components *************************************************
     */

    var ContactForm = React.createClass({
      propTypes: {
        contact: React.PropTypes.object.isRequired
      },

      render: function() {
        return(
          React.createElement('form', {},
            React.createElement('input', {
              type:'text',
              placeholder: 'Name (required)',
              value: this.props.contact.name
            }),
            React.createElement('input', {
              type: 'email',
              placeholder: 'Email',
              value: this.props.contact.email
            }),
            React.createElement('input', {
              type: 'textarea',
              placeholder: 'Description'
            }),
            React.createElement('button', {type: 'submit'}, 'Submit')
          )
        )
      }
    })

    var ContactItem = React.createClass({
      // Gives warning in the console if data is missin
      propTypes: {
        name: React.PropTypes.string.isRequired,
        email: React.PropTypes.string.isRequired,
        description: React.PropTypes.string,
      },

      render: function() {
        return(
          React.createElement('li', {},
            React.createElement('h2', {}, this.props.name),
            React.createElement('a', {href: 'mailto:'+this.props.emal}, this.props.email),
            React.createElement('div', {}, this.props.description)
          )
        )
      },
    });

    var contactItemElements = contacts
      .filter(function(contact) { return contact.email })
      .map(function(contact) { return React.createElement(ContactItem, contact) })

    var rootElement =
      React.createElement('div', {},
        React.createElement('h1', {}, "Contacts"),
        React.createElement('ul', {}, contactItemElements),
        React.createElement(ContactForm, {contact: newContact})
      )

    // var rootElement =
    // // createElement args: type, attributes, children
    //   React.createElement('div', {},
    //     React.createElement('h1', {}, "Contacts"),
    //     React.createElement('ul', {},
    //       React.createElement('li', {},
    //         React.createElement('h2', {}, "Fakey McFalserson"),
    //         React.createElement('a', {href: 'mailto:fakey@falserson.com'}, 'fakey@mcfalserson.com')
    //       ),
    //       React.createElement('li', {},
    //         React.createElement('h2', {}, "Faux McFake"),
    //         React.createElement('a', {href: 'mailto:fauxy@macf.com'}, 'fauxy@macf.com')
    //       )
    //     )
    //   )

      ReactDOM.render(rootElement, document.getElementById('react-app'))

    </script>
  </body>
</html>
